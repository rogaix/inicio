services:
  mysql:
    image: mysql:8.0
    container_name: mysql
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: "yes"  # Allows empty passwords
      MYSQL_DATABASE: ${MYSQL_DATABASE}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - backup_folder:/backups

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: phpmyadmin
    environment:
      PMA_HOST: ${MYSQL_HOST}
      MYSQL_ROOT_PASSWORD: ${MYSQL_PASSWORD}  # Has to match MYSQL_ALLOW_EMPTY_PASSWORD
    ports:
      - "8081:80"
    depends_on:
      - mysql

  app:
    build: .
    command: ./server
    ports:
      - "8080:8080"
    environment:
      MYSQL_HOST: ${MYSQL_HOST}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
    depends_on:
      - mysql
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock  # Mount Docker socket for docker exec
      - backup_folder:/backups  # persistent volume for backups

volumes:
  mysql_data:
  backup_folder:
